name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  publish-release:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: cargo build --release
    - name: Upload
      uses: actions/upload-artifact@v4.6.2
      with:
        path: target/release/maclean
      
